<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map of Berlin</title>
    <style>
        #map {
            width: 100%;
            height: 600px;
            position: relative;
            overflow: hidden;
        }
        .tile {
            position: absolute;
            width: 256px;
            height: 256px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // APIキーをここに入力
        const apiKey = '17e50ebc5d5d26613cfd7ca55fdffdb3';
        
        // ベルリンの座標とズームレベル
        const berlinLat = 52.52;
        const berlinLng = 13.405;
        const zoomLevel = 10;
        const tileSize = 256;
        const maxZoom = 18;

        // タイルのURLテンプレート
        const tileUrlTemplate = `https://tile.openweathermap.org/map/precipitation_new/4/10/6.png?appid=${apiKey}`;

        // 地図の表示範囲とズームレベルに基づいてタイルを取得する
        function getTileUrl(z, x, y) {
            return tileUrlTemplate.replace('{z}', z).replace('{x}', x).replace('{y}', y);
        }

        // 地図のズームレベルと中心からタイル座標を計算する
        function latLngToTile(lat, lng, zoom) {
            const scale = 1 << zoom;
            const x = Math.floor((lng + 180) / 360 * scale);
            const y = Math.floor((1 - Math.log(Math.tan(lat * Math.PI / 180) + 1 / Math.cos(lat * Math.PI / 180)) / Math.PI) / 2 * scale);
            return { x, y };
        }

        // メイン処理
        function initMap() {
            const mapDiv = document.getElementById('map');
            const { x, y } = latLngToTile(berlinLat, berlinLng, zoomLevel);

            // タイルのURLを作成
            const tileUrl = getTileUrl(zoomLevel, x, y);

            // タイルを表示するための画像要素を作成
            const img = document.createElement('img');
            img.src = tileUrl;
            img.className = 'tile';

            // 地図のdivにタイルを追加
            mapDiv.appendChild(img);
        }

        // 地図を初期化
        initMap();
    </script>
</body>
</html>
