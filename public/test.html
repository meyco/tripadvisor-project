<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet with Weather Layer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // APIキーをここに入力
        const apiKey = '17e50ebc5d5d26613cfd7ca55fdffdb3';

        // Leafletマップの初期設定
        const map = L.map('map').setView([52.52, 13.405], 10); // ベルリンの中心に設定

        // ベースマップのレイヤー（OpenStreetMapを使用）
        L.tileLayer('https://{s}.tile.openstreetmap.org/8/4/6.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 天気レイヤー（降水量）
        const weatherLayer = L.tileLayer(`https://tile.openweathermap.org/map/precipitation_new/8/4/6.png?appid=${apiKey}`, {
            opacity: 0.5, // 半透明で表示
            attribution: '&copy; <a href="https://openweathermap.org/">OpenWeatherMap</a>'
        });

        // 地図に天気レイヤーを追加
        weatherLayer.addTo(map);
    </script>
</body>
</html>
